<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="product-img">
        <img src="images/image-product-mobile.jpg" alt="product-img" class="product">

        <img src="images/image-product-desktop.jpg" alt="image-product" class="product-pc">
      </div>

      <section>

        <p>Preview</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="valores">
          <p class="valor">$149.99</p>
          <p class="valor-2">$169.99</p>
        </div>

        <button> <img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://wuerion.github.io/">WUERION</a>.
  </div>
</body>

</html>
